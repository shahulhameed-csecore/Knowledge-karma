<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Profile</title>
    <link rel="stylesheet" href="profilepagecss.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-pic-wrapper">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-picture">
                    <span class="edit-icon" id="edit-pic-btn">&#9998;</span>
                </div>
                <h2 id="username">John Doe</h2>
                <p id="bio">A passionate learner and teacher of various skills.</p>
            </div>
            <div class="profile-details">
                <h3>Skills</h3>
                <ul id="skills-list">
                    <li>Guitar Teaching</li>
                    <li>Cooking</li>
                    <li>Photography</li>
                </ul>
                <h3>Contact Information</h3>
                <p>Email: <span id="email">john.doe@example.com</span></p>
                <p>Location: <span id="location">New York, USA</span></p>
                <button id="edit-button">Edit Profile</button>
            </div>
        </div>

        <!-- Modal for Editing Profile -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Profile</h2>
                <form id="edit-form">
                    <label for="edit-username">Username:</label>
                    <input type="text" id="edit-username" value="John Doe">

                    <label for="edit-bio">Bio:</label>
                    <textarea id="edit-bio">A passionate learner and teacher of various skills.</textarea>

                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" value="john.doe@example.com">

                    <label for="edit-location">Location:</label>
                    <input type="text" id="edit-location" value="New York, USA">

                    <label for="edit-skills">Skills (comma-separated):</label>
                    <input type="text" id="edit-skills" value="Guitar Teaching, Cooking, Photography">

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="profilepagejs.js"></script>
</body>
</html>
